<!DOCTYPE html>
<html>
  <head>
    <title>Game Kotak</title>
    <style>
      .game-section {
    padding: 100px 40px;
    text-align: center;
      }
      
      .game-area {
          width: 320px;
          height: 320px;
          margin: 30px auto;
          background: #111;
          border: 2px solid #00eaff;
          border-radius: 15px;
          position: relative;
          overflow: hidden;
      }
      
      .box {
          width: 50px;
          height: 50px;
          background: #00eaff;
          border-radius: 10px;
          position: absolute;
          cursor: pointer;
          transition: 0.1s;
      }
      
      .score-board {
          margin-top: 20px;
          font-size: 22px;
          font-weight: bold;
      }
      
      
    #backBtn {
        position: absolute;
        top: 15px;
        left: 15px;
        background: #00eaff;
        padding: 10px 18px;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
        font-size: 16px;
        box-shadow: 0 0 10px #00eaff66;
        transition: 0.2s;
        z-index: 10;
    }
    
    #backBtn:hover {
        transform: scale(1.07);
        background: #00f5ff;
    }
    </style>
  </head>
  <body>
<a href="index.html" id="backBtn">‚üµ Kembali</a>
    
    <section id="game" class="game-section">
        <h2>Mini Game</h2>
        <p>Klik kotak yang bergerak untuk mendapatkan skor!</p>
    
        <div class="game-area" id="gameArea">
            <div class="box" id="box"></div>
        </div>
    
        <div class="score-board">
            Score: <span id="score">0</span>
        </div>
    </section>
    <script>
      const box = document.getElementById("box");
const gameArea = document.getElementById("gameArea");
const scoreDisplay = document.getElementById("score");

let score = 0;

// Gerakkan kotak setiap kali diklik
box.addEventListener("click", () => {
    score++;
    scoreDisplay.textContent = score;

    moveBox();
});

// Fungsi untuk memindahkan box ke posisi acak
function moveBox() {
    const areaWidth = gameArea.clientWidth - 50;
    const areaHeight = gameArea.clientHeight - 50;

    const randomX = Math.floor(Math.random() * areaWidth);
    const randomY = Math.floor(Math.random() * areaHeight);

    box.style.left = `${randomX}px`;
    box.style.top = `${randomY}px`;
}

// Kotak bergerak tiap 1 detik (auto)
setInterval(moveBox, 1000);

// Mulai posisi awal
moveBox();

    </script>
  </body>
</html>
